<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Onboarding.css" />
    <title>TradeEZ-Onboarding</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-title">TradeEZ</div>
        <div class="nav-right">
          <a href="/home.html"><span>Logout</span></a>
          <a href="/register.html"><span>Varun</span></a>

      <div class="onboarding-title">
        <div class="onboarding-title-heading"><h2>OnBoard a Company</h2></div>
        <!-- <div class="onboarding-title-btn">Add New Company</div> -->
      </div>
      <div class="onboard-form">
        <div class="form-group">
          <div id="email-label">Company name &nbsp;</div>
          <input type="text" name="name" />
        </div>
        <div class="form-group">
          <div id="email-label">Stock suffix(eg: $AAPL) &nbsp;</div>
          <input type="text" name="name" />
        </div>
        <div class="form-group">
          <div id="email-label">Number of Available Shares &nbsp;</div>
          <input type="text" name="name" />
        </div>
        <div class="form-group">
          <div id="email-label">Price of One Share(in dollars)&nbsp;</div>
          <input type="text" name="name" />
        </div>
        <!-- <div class="form-group">
          <div id="email-label">description &nbsp;</div>
          <input type="text" name="name" />
        </div> -->
        <div class="onboarding-title-btn">Add New Company</div>
      </div>
    </div>
